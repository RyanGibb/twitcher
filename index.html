<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="resources/press-start-2p.css" />
  <title>Twitcher</title>
</head>

<script src="script.js"></script>

<body onload="setup()">
  <h1> Twitcher </h1>

  <div id="first_page">
    <p> Game Mode: </p>
    <div class="flipswitch" style="width: 30em;">
      <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs" checked onclick="refreshPlayButton()">
      <label class="flipswitch-label" for="fs">
        <div class="flipswitch-inner"></div>
      </label>
    </div>
    <h3 style="margin-top: 2.5em">Add Twitter Account</h3>
    <div style="display: block">
      <input type="text" id="handle_input" placeholder="@..." style="width: 20em">
      <input type="submit" value="Submit" onclick="addUser()">
    </div>
    <button disabled class="play-button" onclick="play()" id="play_button" style="width: 10em">
      Play
    </button>
    <h2> Twitter Accounts</h2>
    <table id="account_table" class="table table-dark" style="margin: auto;">
      <thead>
        <tr>
          <th>Profile</th>
          <th>Handle</th>
          <th>Tweets</th>
          <th>Followers</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody> </tbody>
    </table>
  </div>
  <div id="second_page" style="display: none">
    <h2 id="mode_title">Guess Who?</h2>
    <div id="question" class="questionAnimation">
      <div id="answer_buttons"> </div>
      <ul class="timeline">
        <li>
          <div class="avatar">
            <img src="resources/logo1.jpg" id="avatar">
          </div>
          <div class="bubble-container">
            <div class="bubble">
              <div class="retweet">
                <p id="date"> </p>
              </div>
              <h3 id="handle">@?</h3>
              <p id="TweetText"></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <audio loop id="audio">
    <source src="resources/music.mp3" type="audio/mp3">
  </audio>
  <img class="bottomleft" onclick="changeVolume()" id="audio_icon">

  <img class="topright" width="100vw" height="100vw" src="resources/logo2.png">

</body>

</html>
